<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="~{layout/headerFooterLayout.html}">

<body>
<main th:fragment="content">
    <div class="container login-container mb-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-form shadow-lg p-4">
                    <h3 class="text-center mb-4"><strong>Reset Password</strong></h3>
                    <hr/>

                    <!--                <sec:csrfInput/>-->

                    <div class="form-group">
                        <label for="currentpassword">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required autocomplete="off"/>
                    </div>

                    <div class="form-group">
                        <label for="currentpassword">Current Password</label>
                        <input type="password" class="form-control" id="currentpassword" name="currentpassword" placeholder="Enter Current Password" required autocomplete="off"/>
                    </div>

                    <div class="form-group">
                        <label for="newpassword">New Password</label>
                        <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="Enter New Password" required autocomplete="off"/>
                    </div>

                    <div class="form-group">
                        <label for="confirmnewpassword">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmnewpassword" name="confirmnewpassword" placeholder="Confirm New Password" required autocomplete="off"/>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="showpass" onclick="togglePasswordVisibility()"/>
                            <label class="form-check-label" for="showpass">Show Password</label>
                        </div>
                        <span id="pmsg"></span>
                    </div>

                    <div class="text-center">
                        <button id="savebtn" type="submit" class="btn btn-custom">Submit</button>
                        <br/>
                        <br/>
                        <a href="changeprofile.htm" class="text-decoration-none">Change Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/web/js/jsfiles/resetExpiredPassword.js}" type="text/javascript"></script>


    <script>
        function togglePasswordVisibility() {
            const currentPasswordInput = document.getElementById('currentpassword');
            const newPasswordInput = document.getElementById('newpassword');
            const confirmPasswordInput = document.getElementById('confirmnewpassword');
            const showPassCheckbox = document.getElementById('showpass');

            if (showPassCheckbox.checked) {
                currentPasswordInput.type = 'text';
                newPasswordInput.type = 'text';
                confirmPasswordInput.type = 'text';
            } else {
                currentPasswordInput.type = 'password';
                newPasswordInput.type = 'password';
                confirmPasswordInput.type = 'password';
            }
        }
    </script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 100px;
        }
        .login-form {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</main>
</body>
</html>

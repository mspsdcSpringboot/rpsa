<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="~{layout/headerFooterLayout.html}">

<body>

    <main th:fragment="content">
        <section class="breadcrumbs">
            <div class="container">

                <div class="d-flex justify-content-between align-items-center">
                    <h2> </h2>
                    <!--                        <ol>
                                                <li><a href="index.html">Home</a></li>
                                                <li>Inner Page</li>
                                            </ol>-->
                </div>

            </div>
        </section><!-- End Breadcrumbs Section -->
        <section class="inner-page">

            <div class="container ">

                <div class="row ">
                    <div class="col-md-3 mb-5 mb-md-0"></div>

                    <div class="col-md-6 mb-5 mb-md-0">
<!--                        <form th:action="@{/register}" th:object="${user}" method="post">-->
                        <form>
                            <!--<div class="block">-->
                            <div class=" shadow-lg p-4">

                                <div class="form-group mb-3">
                                    <h3 class="text-center" id="headercaption"><strong>REGISTRATION</strong></h3>
                                    <hr/>
                                </div>
                                <div class="form-group">
                                    <label for="fullname">First Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name" required="true">
                                    <span class="d-inline-block" data-toggle="popoverfname" data-content="Disabled popover">
                                    </span>

                                </div>
                                <div class="form-group">
                                    <label for="mname">Middle Name </label>
                                    <input type="text" class="form-control" id="mname" placeholder="Enter Middle Name" >
                                    <span class="d-inline-block" data-toggle="popoverfname" data-content="Disabled popover">
                                    </span>

                                </div>
                                <div class="form-group">
                                    <label for="lname">Last Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" required="true">
                                    <span class="d-inline-block" data-toggle="popoverfname" data-content="Disabled popover">
                                    </span>

                                </div>
                                <!--<br>-->
                                <div class="form-group">
                                    <label >Mobile No (To be used as Username for Login)<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control numbers" id="mobile" placeholder="Enter Mobile" required="true" minlength="10" maxlength="10">

                                </div>
                                <br>
                                <!--
                                                            <div class="form-group">
                                                                <label >Aadhaar No.<span class="text-danger">*</span></label>
                                                                <input class="form-control numbers" id="aadhaar" maxlength="12"  placeholder="Enter Aadhaar Number" required="true">

                                                            </div>

                                                            <br>-->
                                <div class="form-group">
                                    <label >Email (Optional)</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter Email">

                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="password">Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter Password" required="true" />
                                    <div class="alert alert-warning" role="alert" id="passwordalert">
                                        <img src="web/assets/bootstrap5/bootstrap_icons/x-circle-fill.svg" id="8chars"> Password should be atleast 8 Characters long<br/>
                                        <img src="web/assets/bootstrap5/bootstrap_icons/x-circle-fill.svg" id="1cap"> Password should contain atleast one Capital Letter <br/>
                                        <img src="web/assets/bootstrap5/bootstrap_icons/x-circle-fill.svg" id="1special"> Password should contain atleast one Special character <br/>
                                        <img src="web/assets/bootstrap5/bootstrap_icons/x-circle-fill.svg" id="1num"> Password should contain atleast one Number <br/>

                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="confirmpassword">Confirm Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="confirmpassword"  placeholder="Confirm Password" required="true"/>
                                    <input type="checkbox" id="showconfirmpassword">Show Password
                                    <br/>
                                    <span id="passwordmatch"></span>

                                </div>
                                <br>

                                <div class="form-group">
                                    <label for="role">Address <span class="text-danger">*</span></label>
                                    <textarea class="form-control" id="address" placeholder="Enter Full Address" required="true"></textarea>

                                </div>
                                <br>
                                <!--                            <div class="form-group">
                                                                <label for="district">District <span class="text-danger">*</span></label>
                                                                <input type="text" class="form-control" id="zones" path="zone" placeholder="Enter Zone">
                                                                <select id="district" class="form-select" required="true">
                                                                    <option value="">Select</option>
                                <c:forEach var="d" items="${districtlist}">
                                    <option value="${d.districtcode}">${d.districtname}</option>
                                </c:forEach>
                            </select>
                        </div>
                        <br/>-->

                                <div class="form-group" hidden="true">
                                    <label for="role">Role</label>
                                    <select id="role" class="form-select" disabled="true">
                                        <!--<option value="">Select</option>-->
<!--                                        <%&#45;&#45;<c:forEach var="d" items="${rolelist}">&#45;&#45;%>-->
<!--                                        <option value="0">Citizen</option>-->
<!--                                        <%&#45;&#45;</c:forEach>&#45;&#45;%>-->
                                    </select>

                                </div>
                                <br>

                                <div class="row py-2 gap-3 ms-3">
                                    <div class="col">
                                        <div class="mb-3">
                                            <img alt="Captcha" id="realCaptcha" src="" />
                                        </div>
                                    </div>
                                    <div class="col py-2">
                                        <a href="#" class="reloadCaptchaBtn text-decoration-none">
                                            <i class="bi bi-arrow-counterclockwise"></i>
                                        </a>
                                    </div>
                                </div>

                                <div class="row py-2">
                                    <div class="col mb-4">
                                        <label class="mb-2" for="captcha">Enter Captcha</label>
                                        <input id="hiddenCaptcha" type="hidden" />
                                        <input class="form-control" id="captcha" placeholder="Enter Captcha" required type="text" />
                                    </div>
                                </div>


                                <br/>
                                <div class="container text-center">

                                    <a class="btn btn-primary" id="submitbtn">SUBMIT</a>
<!--                                    <button type="submit" class="btn btn-primary">SUBMIT</button>-->
                                    <br/>
                                    <br/>
                                    <a href="login">Login if you already have an account</a>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script th:src="@{/web/js/jsfiles/registration.js}" type="text/javascript"></script>
    </main>
</body>
</html>

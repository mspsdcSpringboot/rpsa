<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="~{layout/headerFooterDynamicLayout.html}">
<main th:fragment = "content">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-5 mb-md-0">
                <div class="shadow-lg p-4 wow">
                    <!-- CSRF Protection -->
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                    <div class="form-group mb-3">
                        <h5 class="text-center"><strong>ADD SUB ORDINATE</strong></h5>
                        <hr/>
                    </div>

                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name">
                    </div>
                    <br>

                    <!-- Designation -->
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" class="form-control" id="designation" placeholder="Enter Designation">
                    </div>
                    <br>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email ID (To be used as Username)</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    <br>

                    <!-- Mobile Number -->
                    <div class="form-group">
                        <label for="contact">Mobile Number</label>
                        <input type="text" class="form-control" id="contact" placeholder="Enter Contact">
                    </div>
                    <br>

                    <!-- Submit Button -->
                    <div class="container mt-2 text-center">
                        <input type="hidden" name="randomKey" id="randomKey" th:value="${randomKey}"/>
                        <button id="savebtn" type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br/>

    <!-- Users List Table -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                Users List
            </div>
            <div class="card-body">
                <table id="userstable" class="table table-striped datatable">
                    <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Designation</th>
                        <th>Contact</th>
                        <th>Active</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Loop through users list -->
                    <tr th:each="d : ${sOrdinateList}">
                        <td th:text="${d.fullname}"></td>
                        <td th:text="${d.designation}"></td>
                        <td th:text="${d.contact}"></td>
                        <td th:text="${d.active}"></td>

                        <td>
                            <!-- Conditional Rendering for Activate/Deactivate -->
                            <div th:if="${d.active == 'Y'}">
                                <a class="btn btn-danger form-control deactivateuser" th:id="${d.usercode}">Deactivate</a>
                            </div>
                            <div th:unless="${d.active == 'Y'}">
                                <a class="btn btn-success form-control activateuser" th:id="${d.usercode}">Activate</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script th:src="@{/web/js/jsfiles/docreateuser.js}" type="text/javascript"></script>


</main>
</html>

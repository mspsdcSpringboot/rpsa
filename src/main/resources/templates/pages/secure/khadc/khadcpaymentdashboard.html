<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="~{layout/headerFooterDynamicLayout.html}">
<main th:fragment="content">
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="home-tab">
            <div class="container-fluid" id="main1">
                <div class="row main-content justify-content-center">
                    <div class="col-md-12 mb-10 mb-md-0">
                        <div class="shadow-lg p-5 wow login-form1">
                            <div class="row cf">
                                <div class="slide-in col-12">
                                    <div class="text-center">
                                        <h5 class="text-uppercase fw-bolder">KHADC Payments Dashboard</h5>
                                        <hr />
                                    </div>
                                </div>
                            </div>

                            <div class="container">
                                <div class='row'>
                                    <div class='col-md-6'>
                                        <br>
                                        <label>Select Date from:</label>
                                        <input type='date' id='datefrom' class='form-control' />
                                    </div>
                                    <div class='col-md-6'>
                                        <br>
                                        <label>Select Date to:</label>
                                        <input type='date' id='dateto' class='form-control' />
                                    </div>
                                    <div class='col-md-12' style='text-align: center'>
                                        <br>
                                        <a href="#" id="btnsearch" class="btn btn-primary btn-block">Search</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <br />
<!--                        <div class="btn btn-primary form-control">-->
<!--                            <strong>Total Amount - </strong><span th:text="${totalAmount}"></span>-->
<!--                        </div>-->
<!--                        <br />-->
                        <div class="container">
                            <div class="card">
                                <div class="card-header">
<!--                                    <div class="btn btn-primary form-control">-->
<!--                                        <strong>Total Amount - </strong><span th:text="${totalAmount}"></span>-->
<!--                                    </div>-->
                                </div>
                                <div class="card-body">
                                    <table id="datatableuniq5" class="table table-striped table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Reference No</th>
                                            <th>Establishment Name</th>
                                            <th>Applicant Name</th>
                                            <th>Financial Year</th>
                                            <th>Amount</th>
                                            <th>Payment Date</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!-- Thymeleaf forEach loop to iterate over payment list -->
                                        <tr th:each="d : ${paymentlist}">
                                            <td th:text="${d.applicationid.refno}"></td>
                                            <td th:text="${d.applicationid.estname}"></td>
                                            <td th:text="${d.applicationid.applicantname}"></td>
                                            <td th:text="${d.fyear}"></td>
                                            <td th:text="${d.amount}"></td>
                                            <td th:text="${#dates.format(d.paymentdate, 'dd/MM/yyyy')}"></td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="pagination">
                                            <!-- Previous Page Link -->
                                            <a th:if="${currentPage > 0}"
                                               th:href="@{/secure/khadcestablishmentdashboard(page=${currentPage - 1})}"
                                               class="btn btn-secondary">Previous</a>
                                            <span th:if="${currentPage == 0}" class="btn btn-secondary disabled">Previous</span>

                                            <!-- Current Page Number -->
                                            <span>Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span></span>

                                            <!-- Next Page Link -->
                                            <a th:if="${currentPage + 1 < totalPages}"
                                               th:href="@{/secure/khadcestablishmentdashboard(page=${currentPage + 1})}"
                                               class="btn btn-secondary">Next</a>
                                            <span th:if="${currentPage + 1 == totalPages}" class="btn btn-secondary disabled">Next</span>
                                        </div>

                                        <div class="btn btn-primary w-auto">
                                            <strong>Total Amount - <span th:text="${totalAmount}"></span></strong>
                                        </div>
                                    </div>
                                    <!-- Pagination Controls -->

                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Links to your CSS and JS files -->

        <script th:src="@{/web/js/jsfiles/khadcpaymentdashboard.js}" type="text/javascript"></script>






</main>
</html>

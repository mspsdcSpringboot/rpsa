<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="~{layout/headerFooterDynamicLayout.html}">
<main th:fragment="content">
    <div class="container">
        <div class="row main-content justify-content-center">
            <div class="col-md-12 mb-10 mb-md-0">
                <div class="shadow-lg p-5 wow login-form1">
                    <div class="text-center">
                        <!-- Title here, if needed -->
                    </div>
                    <div class="row cf">
                        <div class="col-md-6 no-gutters m-0 p-1">
                            <div class="zoom">
                                <div class="card text-dark shadow-lg cardcount border-dark mb-3">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-4 bg-dark colcount">
                                                <p class="card-text text-white" th:text="${mappedcount}"></p>
                                            </div>
                                            <div class="col-8 text-center">
                                                <p class="card-title text-dark">Services Mapped</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 no-gutters m-0 p-1">
                            <div class="zoom">
                                <div class="card text-dark shadow-lg cardcount border-primary mb-3">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-4 bg-primary colcount">
                                                <p class="card-text text-white" th:text="${notmappedcount}"></p>
                                            </div>
                                            <div class="col-8 text-center">
                                                <p class="card-title text-dark">Services Not Mapped</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11 col-md-10">
                <ul class="nav nav-tabs justify-content-center shadow-lg mt-1 pt-2" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Mapped</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="process-tab" data-bs-toggle="tab" data-bs-target="#process" type="button" role="tab" aria-controls="process" aria-selected="false">Not Mapped</button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <!-- Mapped Services Tab -->
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="card">
                            <div class="card-header">
                                <strong>Services Mapped</strong>
                            </div>
                            <div class="card-body">
                                <table id="datatableuniq1" class="table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Service Name</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="d : ${mappedlist}">
                                        <td th:text="${d.subservicename}"></td>
                                        <td>
                                            <a th:href="@{/secure/mapservices/{subservicecode}(subservicecode=${d.subservicecode})}" class="btn btn-success">View</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <br />
                    </div>

                    <!-- Not Mapped Services Tab -->
                    <div class="tab-pane fade" id="process" role="tabpanel" aria-labelledby="process-tab">
                        <div class="card">
                            <div class="card-header">
                                <strong>Services Not Mapped</strong>
                            </div>
                            <div class="card-body">
                                <table id="datatableuniq2" class="table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Service Name</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="d : ${notmappedlist}">
                                        <td th:text="${d.subservicename}"></td>
                                        <td>
                                            <a th:href="@{/secure/mapservices/{subservicecode}(subservicecode=${d.subservicecode})}" class="btn btn-success">View</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link th:href="@{/web/css/dataTables.bootstrap5.min.css}" rel="stylesheet">
    <script th:src="@{/web/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <script th:src="@{/web/js/jquery.dataTables.min.js}" type="text/javascript"></script>
    <script th:src="@{/web/js/dataTables.bootstrap5.min.js}" type="text/javascript"></script>
    <script th:src="@{/web/js/jsfiles/viewAuditTrails.js}" type="text/javascript"></script>

</main>
</html>

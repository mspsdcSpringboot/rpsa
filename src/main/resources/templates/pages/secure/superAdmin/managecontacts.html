<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="~{layout/headerFooterDynamicLayout.html}">
<main th:fragment = "content">
    <form autocomplete="off" id="whatsnew" enctype="multipart/form-data">
<!--        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />-->
        <div class="container-fluid mt-5">
            <div class="row justify-content-center">
                <div class="col-md-12 mb-5 mb-md-0">
                    <div class="shadow-lg p-4 wow">
                        <div class="form-group mb-3">
                            <h5 class="text-center"><strong>Manage Contacts</strong></h5>
                            <hr/>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="form-group">
                                <table id="userstable" class="table table-striped datatable">
                                    <thead>
                                    <tr>
                                        <th>Sl. No./ Priority</th>
                                        <th>Full Name</th>
                                        <th>Designation</th>
                                        <th>Phone Number</th>
                                        <th>Email</th>
                                        <th>Remove</th>
                                    </tr>
                                    </thead>
                                    <tbody id="contactsgrid">
                                    <!-- Thymeleaf iteration for the contacts list -->
                                    <tr th:each="contact, iterStat : ${contactslist}">
                                        <td><input name="contactid" class="form-control" th:value="${contact.contactid}" /></td>
                                        <td><input name="contactname" class="form-control" th:value="${contact.contactname}" /></td>
                                        <td><input name="designation" class="form-control" th:value="${contact.designation}" /></td>
                                        <td><input name="phone" class="form-control" th:value="${contact.phone}" /></td>
                                        <td><input name="email" class="form-control" th:value="${contact.email}" /></td>
                                        <td><a class="btn btn-danger remove">Remove</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <br>
                            <div class="container mt-2 text-center">
                                <a class="btn btn-primary" id="submitbtn">Submit</a>
                                <a class="btn btn-info" id="addcontactbtn">Add Contact</a>
                                <a class="btn btn-danger" id="delcontactbtn">Remove Last Row</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script th:src="@{/web/js/jsfiles/addcontacts.js}" type="text/javascript"></script>

</main>
</html>

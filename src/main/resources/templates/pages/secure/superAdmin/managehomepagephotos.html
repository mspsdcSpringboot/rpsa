<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="~{layout/headerFooterDynamicLayout.html}">
<main th:fragment = "content">


    <form enctype="multipart/form-data" id="homepagephotos" autocomplete="off">
<!--        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />-->

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 mb-5 mb-md-0">
                    <div class="shadow-lg p-4 wow">
                        <div class="form-group mb-3">
                            <h5 class="text-center"><strong>Manage Home Page Photos</strong></h5>

                            <div class="text-success" th:text="${savesuccess}"></div>
                            <div class="text-danger" th:text="${saveerror}"></div>
                            <hr/>
                        </div>
                        <br>

                        <div class="form-group">
                            <label>Photo Number:</label>
                            <select name="photoid" id="photoid" class="form-select" required>
                                <option value="">Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <br/>

                        <div class="form-group" id="imagePreviewContainer" style="display: none;">
                            <label>Image Preview:</label>
                            <div id="imagePreview" style="border: 1px solid #ccc; padding: 10px; text-align: center;">
                                <img id="previewImg" src="" alt="Image preview" style="max-width: 100%; height: auto;"/>
                            </div>
                        </div>
                        <br/>

                        <div class="form-group">
                            <label>Upload Photo:</label><br/>
                            <span class="text-danger">Only jpeg, jpg, png file within 2MB are allowed</span><br/>
                            <input type="file" class="form-control" name="photodoc" id="photodoc"/>
                        </div>
                        <br>



                        <div class="container mt-2 text-center">
                            <input type="submit" class="btn btn-default submitHomePhoto" value="Submit"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script th:src="@{/web/js/jsfiles/managehomepagephotos.js}" type="text/javascript"></script>



</main>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="~{layout/headerFooterDynamicLayout.html}">
<main th:fragment = "content">
    <form method="POST" id="serviceCount" enctype="multipart/form-data">
        <!--        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />-->

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 mb-5 mb-md-0">
                    <div class="shadow-lg p-4 wow">

                        <div class="form-group mb-3">
                            <h5 class="text-center"><strong>Manage User's Password Expiry Duration</strong></h5>
                            <hr/>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="activedurationid">User's Password Expiry Duration (In Days) :</label>
                            <input type="hidden" id="activedurationid" name="activedurationid" class="form-control" placeholder="" required="true" th:value="${activeduration.id}" />
                            <input type="text" id="duration" class="form-control" required="true" th:value="${activeduration.activeDuration}" />
                        </div>

                        <!--                        <br/>-->

                        <div class="container mt-2 text-center">
                            <input type="submit" class="btn btn-primary submitActiveDuration" value="Submit" />
                            <input type="hidden" id="res" th:value="${res}" />
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>

    <script th:src="@{/web/js/jsfiles/manageuseractiveduration.js}" type="text/javascript"></script>
</main>
</html>

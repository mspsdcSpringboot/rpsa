<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="~{layout/headerFooterDynamicLayout.html}">
<main th:fragment = "content">
    <div class="d-flex flex-column min-vh-100">

    <br/>

    <div class="container">

        <div class="card">
            <div class="card-header">
                <strong>Map Processes</strong> <hr>
                <div class="row my-3">

                    <div class="col-4"><strong>Select Role: </strong> </div>
                    <div class="col-8">
                        <select id="role" class="form-select w-100">
                            <option value="">Select</option>
                            <!-- Thymeleaf iteration to populate the role list -->
                            <option th:each="d : ${rolelist}" th:value="${d.roleid}" th:text="${d.rolename}"></option>
                        </select>
                    </div>
<!--                    <div class="col-4"></div>-->
                </div>
            </div>
            <div class="card-body">


                <!-- Table for displaying processes -->
                <table id="inspectionstable" class="table datatable">
                    <thead>
                    <tr>
                        <th>Process Name</th>
                        <th>Process Description</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="processlist">
                    <!-- Thymeleaf iteration to populate the process list -->
                    <tr th:each="d : ${processlist}">
                        <td th:text="${d.processname}"></td>
                        <td th:text="${d.description}"></td>
<!--                        <td>-->
<!--                            <input type="checkbox" class="processes" name="processes"-->
<!--                                   th:id="'process' + ${d.processid}" th:value="${d.processid}">-->
<!--                        </td>-->
                        <td>
                            <label class="switch">
                                <input type="checkbox" name="processes" class="processes" th:id="'process' + ${d.processid}" th:value="${d.processid}">
                                <span class="slider"></span>
                            </label>
                        </td>


                    </tr>
                    </tbody>
                </table>

                <div class="">
                    <a class="btn btn-success w-100 mt-5 py-2" id="savemapping">Update</a>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script th:src="@{/web/js/jsfiles/mapprocess.js}" type="text/javascript"></script>
    <link th:href="@{/web/css/cssfiles/mapprocess.css}" rel="stylesheet">




</main>


</html>

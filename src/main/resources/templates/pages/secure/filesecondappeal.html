<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="~{layout/headerFooterDynamicLayout.html}">

<main th:fragment="content">

    <form autocomplete="off" id="appeal2" enctype="multipart/form-data">
<!--        <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
<!---->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 mb-5 mb-md-0">
                    <div class="shadow-lg p-4 wow">
                        <div class="form-group mb-3">
                            <h5 class="text-center"><strong>File Appeal to Commission</strong></h5>
                            <hr />
                        </div>
                        <br />

                        <div class="form-group">
                            <label>Select Grounds Of Appeal</label>
                            <select id="groundcode" name="groundcode" class="form-select" required="true">
                                <option value="">Select</option>
                                <option th:each="d : ${appealgrounds}"  th:value="${d.groundcode}" th:text="${d.ground}"></option>
                            </select>
                        </div>
                        <br />

                        <div class="form-group">
                            <label>Relief Sought:</label>
                            <textarea class="form-control" id="relief" name="relief" placeholder="" required="true"></textarea>
                        </div>
                        <br />

                        <div class="form-group">
                            <label>Any other information necessary for filling appeal:</label>
                            <textarea class="form-control" id="otherinfo1" name="otherinfo1" placeholder=""></textarea>
                        </div>
                        <br />

                        <div class="form-group">
                            <label>Additional Document:</label><br />
                            <span class="text-danger">Only jpeg, jpg, png, pdf file within 2MB are allowed</span><br />
                            <input type="file" class="form-control" name="adddoc" id="adddoc" />
                        </div>
                        <br />

                        <div class="alert alert-success" role="alert">
                            <div class="form-group">
                                <label><strong>Declaration</strong></label><br />
                                <input class="form-inline" type="checkbox" id="declaration" /> I, <span th:text="${userData.fullname}"></span> declare that the particulars given above are true and correct to the best of my knowledge, information, and belief.
                            </div>
                        </div>

                        <div class="container mt-2 text-center">
                            <input type="hidden" name="appealcode" id="appealcode" th:value="${appealcode}" />
                            <input id="submitbtn" type="submit" class="btn btn-default" value="Submit" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <script th:src="@{/web/js/jsfiles/fileappeal2.js}" type="text/javascript"></script>


</main>
</html>
